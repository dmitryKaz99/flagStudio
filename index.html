<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта объектов</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="main">
                <div class="information">
                    <div class="information-country">
                        <a href="#" class="country" data-country="#RU">Россия</a>
                        <a href="#" class="country" data-country="#BLR">Белоруссия</a>
                    </div>
                    <!-- /.information-country -->
                    <div class="select-name_country" id="RU"></div>
                    <div class="select-name_country" id="BLR"></div>
                </div>
                <!-- /.information -->
                <div class="map" id="map"></div>
                <!-- /.map -->
            </div>
            <!-- /.main -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.page -->

    <!-- Y.map API -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript"></script>
    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
